<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script  type="text/javascript" src="js/main.js"></script>
    <title>Minha p√°gina</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Consulta CEP</a>
            <div class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Digite o cep" id="cep" >
              <button class="btn btn-outline-success" onclick="consultaCep()" >Buscar</button>
            </div> 
      </nav>
      <div class="container barra-progresso" onload="esconder()">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>
      <div class="container cep" id="texto">
          <div class="row">
              <h3 id="titulo_cep"> Cep</h3>
          </div>
          <div class="row" id="primeiraLinha">
              <table class="table table-dark table-striped">
                <tr class="table-dark">
                    <td> Logradouro:</td>
                    <td id="logradouro"> </td>
                </tr>
                <tr class="table-dark">
                    <td> Bairro:</td>
                    <td id="bairro"> </td>
                </tr>
                <tr class="table-dark">
                    <td> Localidade:</td>
                    <td id="localidade"> </td>
                </tr>
                <tr class="table-dark">
                    <td> UF:</td>
                    <td id="uf"> </td>
                </tr>
              </table>
          </div>
      </div>

   
</body>
</html>
